<svg viewBox="-60 -60 3000 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Static gradient for icon (no animation) -->
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for "Next" text - subtle cyan to indigo -->
    <linearGradient id="nextGradient" x1="420" y1="0" x2="1580" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for "book" text - continues from where Next ends (indigo -> purple -> pink) -->
    <!-- Coordinates relative to the group's translated position (0 to ~1220 for "book" width) -->
    <linearGradient id="bookGradient" x1="0" y1="0" x2="1220" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090B;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Desert mirage / heat wave filter for "book" text -->
    <filter id="mirageEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.01 0.06" numOctaves="2" result="turbulence" seed="5">
        <animate attributeName="baseFrequency" values="0.01 0.06;0.015 0.08;0.01 0.06" dur="3s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <!-- Mirage filters with increasing amplitude for each letter of "book" -->
    <filter id="mirageB" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.006 0.04" numOctaves="2" result="turbulence" seed="5">
        <animate attributeName="baseFrequency" values="0.006 0.04;0.008 0.05;0.006 0.04" dur="12s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G" result="displaced">
        <animate attributeName="scale" values="2;5;2" dur="10s" repeatCount="indefinite"/>
      </feDisplacementMap>
      <feGaussianBlur in="displaced" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="displaced"/>
      </feMerge>
    </filter>

    <filter id="mirageO1" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.006 0.04" numOctaves="2" result="turbulence" seed="7">
        <animate attributeName="baseFrequency" values="0.006 0.04;0.008 0.05;0.006 0.04" dur="12s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="7" xChannelSelector="R" yChannelSelector="G" result="displaced">
        <animate attributeName="scale" values="4;9;4" dur="10s" repeatCount="indefinite"/>
      </feDisplacementMap>
      <feGaussianBlur in="displaced" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="displaced"/>
      </feMerge>
    </filter>

    <filter id="mirageO2" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.006 0.04" numOctaves="2" result="turbulence" seed="11">
        <animate attributeName="baseFrequency" values="0.006 0.04;0.008 0.05;0.006 0.04" dur="12s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" result="displaced">
        <animate attributeName="scale" values="7;13;7" dur="10s" repeatCount="indefinite"/>
      </feDisplacementMap>
      <feGaussianBlur in="displaced" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="displaced"/>
      </feMerge>
    </filter>

    <filter id="mirageK" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.006 0.04" numOctaves="2" result="turbulence" seed="13">
        <animate attributeName="baseFrequency" values="0.006 0.04;0.008 0.05;0.006 0.04" dur="12s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="13" xChannelSelector="R" yChannelSelector="G" result="displaced">
        <animate attributeName="scale" values="10;16;10" dur="10s" repeatCount="indefinite"/>
      </feDisplacementMap>
      <feGaussianBlur in="displaced" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="displaced"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <!-- <rect x="-60" y="-60" width="3000" height="520" fill="url(#bgGradient)"/> -->

  <!-- Outer 45 degree square - OUTLINE ONLY (static, no animation) -->
  <g transform="translate(50, 0)">
    <g transform="rotate(45 200 200)">
      <rect x="115" y="115" width="170" height="170"
            fill="none"
            stroke="url(#outerGradient)"
            stroke-width="70"
            filter="url(#glow)"
            opacity="0.9"/>
    </g>
  </g>

  <!-- "Next" text - static -->
  <text x="420" y="245"
        font-family="'Helvetica Neue'"
        font-size="550"
        font-weight="700"
        letter-spacing="-16"
        filter="url(#textGlow)"
        opacity="0.9"
        dominant-baseline="middle">
    <tspan fill="url(#nextGradient)" stroke="url(#nextGradient)" stroke-width="11">Next</tspan>
  </text>

  <!-- "book" text - each letter with increasing mirage amplitude -->
  <g transform="translate(1580, 0)">
    <text x="0" y="245"
          font-family="'Helvetica Neue'"
          font-size="550"
          font-weight="700"
          letter-spacing="-16"
          filter="url(#mirageB)"
          opacity="0.9"
          dominant-baseline="middle"
          fill="none"
          stroke="url(#bookGradient)"
          stroke-width="11">b</text>
    <text x="300" y="245"
          font-family="'Helvetica Neue'"
          font-size="550"
          font-weight="700"
          letter-spacing="-16"
          filter="url(#mirageO1)"
          opacity="0.9"
          dominant-baseline="middle"
          fill="none"
          stroke="url(#bookGradient)"
          stroke-width="11">o</text>
    <text x="600" y="245"
          font-family="'Helvetica Neue'"
          font-size="550"
          font-weight="700"
          letter-spacing="-16"
          filter="url(#mirageO2)"
          opacity="0.9"
          dominant-baseline="middle"
          fill="none"
          stroke="url(#bookGradient)"
          stroke-width="11">o</text>
    <text x="900" y="245"
          font-family="'Helvetica Neue'"
          font-size="550"
          font-weight="700"
          letter-spacing="-16"
          filter="url(#mirageK)"
          opacity="0.9"
          dominant-baseline="middle"
          fill="none"
          stroke="url(#bookGradient)"
          stroke-width="11">k</text>
  </g>
</svg>
