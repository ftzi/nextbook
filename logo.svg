<svg viewBox="-60 -60 3000 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06B6D4;#0EA5E9;#7C3AED;#0EA5E9;#06B6D4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1">
        <animate attributeName="stop-color" values="#7C3AED;#8B5CF6;#EC4899;#8B5CF6;#7C3AED" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#EC4899;#F472B6;#06B6D4;#F472B6;#EC4899" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#EC4899;#F472B6;#06B6D4;#F472B6;#EC4899" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1">
        <animate attributeName="stop-color" values="#7C3AED;#8B5CF6;#EC4899;#8B5CF6;#7C3AED" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06B6D4;#0EA5E9;#7C3AED;#0EA5E9;#06B6D4" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090B;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <!-- <rect x="-60" y="-60" width="3000" height="520" fill="url(#bgGradient)"/> -->

  <!-- Outer 45 degree square - OUTLINE ONLY -->
  <g transform="rotate(45 200 200)">
    <rect x="90" y="90" width="220" height="220"
          fill="none"
          stroke="url(#outerGradient)"
          stroke-width="70"
          filter="url(#glow)"
          opacity="0.9"/>
  </g>

  <!-- Nextbook text - Mixed style -->
  <text x="420" y="245"
        font-family="'Helvetica Neue'"
        font-size="550"
        font-weight="700"
        letter-spacing="-16"
        filter="url(#textGlow)"
        opacity="0.9"
        dominant-baseline="middle">
    <tspan fill="url(#textGradient)" stroke="url(#textGradient)" stroke-width="11">Next</tspan><tspan fill="none" stroke="url(#textGradient)" stroke-width="11">book</tspan>
  </text>
</svg>
